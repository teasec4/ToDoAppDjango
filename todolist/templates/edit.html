{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/todolist.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyToDoList</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                To Do List
            </a>

            </div>
        </div>
    </nav>
</header>

<div class="container3">
</div>

<div class="container mt-5">
    <h1>
        Edit
    </h1>
</div>

<div class="container mt-5">
    {% block content %}
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex flex-row justify-content-centre align-items-center">
                    <div class="">
                        <input name="task" class="input" type="text" placeholder="{{ todo.task }}"
                               value="{{ todo.task }}">
                        <input name="completed" type="hidden" value="{{ todo.completed }}">
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-outline-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
